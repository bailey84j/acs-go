-   func:
    -   detail:
        -   description: "Returns effective access scope based on the rules in the\
                \ request. Does\nnot persist anything; not idempotent due to possible\
                \ changes to clusters\nand namespaces. POST is chosen due to potentially\
                \ large payload.\n\nThere are advantages in both keeping the response\
                \ slim and detailed. If\nonly IDs of selected clusters and namespaces\
                \ are included, response\nlatency and processing time are lower but\
                \ the caller shall overlay the\nresponse with its view of the world\
                \ which is susceptible to consistency\nissues. Listing all clusters\
                \ and namespaces with related metadata is\nconvenient for the caller\
                \ but bloat the message with secondary data.\n\nWe let the caller\
                \ decide what level of detail they would like to have:\n\n  * Minimal,\
                \ when only roots of included subtrees are listed by their\n    IDs.\
                \ Clusters can be either INCLUDED (its namespaces are included but\n\
                \    are not listed) or PARTIAL (at least one namespace is explicitly\n\
                \    included). Namespaces can only be INCLUDED.\n\n  * Standard [default],\
                \ when all known clusters and namespaces are listed\n    with their\
                \ IDs and names. Clusters can be INCLUDED (all its\n    namespaces\
                \ are explicitly listed as INCLUDED), PARTIAL (all its\n    namespaces\
                \ are explicitly listed, some as INCLUDED and some as\n    EXCLUDED),\
                \ and EXCLUDED (all its namespaces are explicitly listed as\n    EXCLUDED).\
                \ Namespaces can be either INCLUDED or EXCLUDED.\n\n  * High, when\
                \ every cluster and namespace is augmented with metadata."
            operationId: RoleService_ComputeEffectiveAccessScope
            parameters:
            -   in: query
                name: detail
                required: false
                schema:
                    default: STANDARD
                    enum:
                    - STANDARD
                    - MINIMAL
                    - HIGH
                    type: string
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/ComputeEffectiveAccessScopeRequestPayload'
                required: true
            responses:
                '200':
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/storageEffectiveAccessScope'
                    description: A successful response.
                default:
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/runtimeError'
                    description: An unexpected error response.
            summary: ComputeEffectiveAccessScope
            tags:
            - RoleService
